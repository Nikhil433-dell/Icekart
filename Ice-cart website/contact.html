<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact</title>
</head>

<body>
        <img src="/img/contact.png" class="d-block w-100 my-4">
        <div class="container">
            <h1>Contact us</h1>
            <hr>
            <div class="email">
                <label for="name">Name</label>
                <input class="height" type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="email">
                <label for="email">Email Address</label>
                <input class="height" type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="email">
                <label for="phone">Phone Number</label>
                <input class="height" type="number" id="phone" name="phone" placeholder="Enter your Phone Number" >
            </div>
            <div class="email">
                <label for="desc">Your Suggestion</label>
                <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Write your suggestion here"></textarea>
            </div>
            <button class="btn"> <a href="index.html"> Submit </a></button>

        </div>
</body>

</html>
